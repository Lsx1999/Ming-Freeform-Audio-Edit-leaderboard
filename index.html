<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评测集排行榜</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-top: 1.5rem;
        }

        /* --- 修改开始：表格单元格居中 --- */
        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            /* 水平居中 */
            vertical-align: middle;
            /* 垂直居中 */
        }

        /* 为了更好的可读性，将模型名称和论文列恢复为左对齐 */
        /* tbody td:first-child,
        tbody td:nth-child(2) {
            text-align: left;
        } */

        /* --- 修改结束 --- */

        .selector-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .selector-group input[type="radio"] {
            display: none;
        }

        #dataset-selector label {
            padding: 8px 20px;
            margin: 5px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
        }

        #dataset-selector input[type="radio"]:checked+label {
            background-color: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
            font-weight: 600;
        }

        #dataset-selector label:hover {
            border-color: #8ab4f8;
        }

        #version-selector {
            margin-top: -1rem;
        }

        #version-selector label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin: 5px 15px;
            font-size: 1rem;
            user-select: none;
        }

        #version-selector label::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            border: 2px solid #adb5bd;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        #version-selector label:hover::before {
            border-color: #0d6efd;
        }

        #version-selector input[type="radio"]:checked+label::before {
            border-color: #90ee90;
            background-color: #90ee90;
            box-shadow: inset 0 0 0 3px #fff;
        }

        #version-selector input[type="radio"]:checked+label {
            font-weight: 600;
        }

        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            user-select: none;
        }

        thead th[data-metric-id] {
            cursor: pointer;
        }

        thead th[data-metric-id]:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>评测集排行榜</h1>
        <div id="dataset-selector" class="selector-group"></div>
        <div id="version-selector" class="selector-group"></div>
        <div id="leaderboard-container">
            <table id="leaderboard-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript部分无需修改，逻辑已满足需求 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const datasetSelector = document.getElementById('dataset-selector');
            const versionSelector = document.getElementById('version-selector');
            const tableHead = document.querySelector('#leaderboard-table thead');
            const tableBody = document.querySelector('#leaderboard-table tbody');
            let allData = {};
            let currentDatasetId = '';
            let currentVersionId = '';
            let currentSort = { metricId: '', direction: '' };

            try {
                const response = await fetch('./data/leaderboard_data.json');
                allData = await response.json();
            } catch (error) {
                console.error('无法加载排行榜数据:', error);
                tableBody.innerHTML = '<tr><td colspan="100%">无法加载数据。</td></tr>';
                return;
            }

            function init() {
                const datasetIds = Object.keys(allData); if (datasetIds.length === 0) return;
                currentDatasetId = datasetIds[0]; createDatasetSelector(datasetIds); updateVersionSelector(); render();
            }
            function createDatasetSelector(datasetIds) {
                datasetSelector.innerHTML = ''; datasetIds.forEach(id => { const input = document.createElement('input'); input.type = 'radio'; input.id = `ds-${id}`; input.name = 'dataset'; input.value = id; if (id === currentDatasetId) input.checked = true; const label = document.createElement('label'); label.htmlFor = `ds-${id}`; label.textContent = allData[id].name; datasetSelector.appendChild(input); datasetSelector.appendChild(label); input.addEventListener('change', (e) => { currentDatasetId = e.target.value; currentSort = { metricId: '', direction: '' }; updateVersionSelector(); render(); }); });
            }
            function updateVersionSelector() {
                versionSelector.innerHTML = ''; const dataset = allData[currentDatasetId]; const versionIds = Object.keys(dataset.versions); if (versionIds.length <= 1) { currentVersionId = versionIds[0]; return; } currentVersionId = versionIds[0]; versionIds.forEach(id => { const input = document.createElement('input'); input.type = 'radio'; input.id = `ver-${id}`; input.name = 'version'; input.value = id; if (id === currentVersionId) input.checked = true; const label = document.createElement('label'); label.htmlFor = `ver-${id}`; label.textContent = dataset.versions[id].name; versionSelector.appendChild(input); versionSelector.appendChild(label); input.addEventListener('change', (e) => { currentVersionId = e.target.value; currentSort = { metricId: '', direction: '' }; render(); }); });
            }

            function render() {
                if (!currentDatasetId || !currentVersionId) return;

                const versionData = allData[currentDatasetId].versions[currentVersionId];
                const metricsData = versionData.metrics;
                let models = [...versionData.models];

                let headerRow1 = '<tr><th rowspan="2">模型名称</th><th rowspan="2">论文</th>';
                let headerRow2 = '<tr>';
                const flatMetrics = [];

                for (const groupKey in metricsData) {
                    const group = metricsData[groupKey];
                    const metricCount = group.list.length;
                    headerRow1 += `<th colspan="${metricCount}">${group.name}</th>`;
                    group.list.forEach(metric => {
                        headerRow2 += `<th data-metric-id="${metric.id}" data-sort-dir="${metric.sort}">${metric.name}</th>`;
                        flatMetrics.push(metric);
                    });
                }
                headerRow1 += '</tr>';
                headerRow2 += '</tr>';
                tableHead.innerHTML = headerRow1 + headerRow2;

                if (currentSort.metricId) {
                    models.sort((a, b) => {
                        const valA = a.scores[currentSort.metricId];
                        const valB = b.scores[currentSort.metricId];
                        return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                    });
                }

                tableBody.innerHTML = '';
                models.forEach(model => {
                    let bodyRow = `<tr><td>${model.name}</td><td>${model.paper}</td>`;
                    flatMetrics.forEach(metric => {
                        bodyRow += `<td>${model.scores[metric.id] || '-'}</td>`;
                    });
                    bodyRow += '</tr>';
                    tableBody.innerHTML += bodyRow;
                });

                tableHead.querySelectorAll('th[data-metric-id]').forEach(th => {
                    th.addEventListener('click', () => {
                        currentSort.metricId = th.dataset.metricId;
                        currentSort.direction = th.dataset.sortDir;
                        render();
                    });
                });
            }

            init();
        });
    </script>
</body>

</html>
