<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评测集排行榜</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-top: 1.5rem;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        thead th:hover {
            background-color: #e9ecef;
        }

        .selector-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .selector-group input[type="radio"] {
            display: none;
        }

        /* --- 修改开始 --- */

        /* 1. 数据集选择器样式（椭圆形） */
        #dataset-selector label {
            padding: 8px 20px;
            /* 调整内边距以形成椭圆 */
            margin: 5px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            /* 使用较大的圆角来创建椭圆/胶囊形状 */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
        }

        #dataset-selector input[type="radio"]:checked+label {
            background-color: #0d6efd;
            /* 选中时背景颜色 */
            color: #fff;
            border-color: #0d6efd;
            font-weight: 600;
        }

        #dataset-selector label:hover {
            border-color: #8ab4f8;
        }

        /* 2. 版本选择器样式（空心圆形） */
        #version-selector {
            margin-top: -1rem;
            /* 调整与上方选择器的间距 */
        }

        #version-selector label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin: 5px 15px;
            font-size: 1rem;
            transition: color 0.2s ease-in-out;
            user-select: none;
        }

        /* 使用::before伪元素创建自定义的空心圆形 */
        #version-selector label::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            border: 2px solid #adb5bd;
            border-radius: 50%;
            /* 确保是正圆形 */
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }

        #version-selector label:hover::before {
            border-color: #0d6efd;
        }

        /* 选中后，外边框和背景变为浅绿色，并通过内阴影模拟一个填充的圆心 */
        #version-selector input[type="radio"]:checked+label::before {
            border-color: #90ee90;
            background-color: #90ee90;
            box-shadow: inset 0 0 0 3px #fff;
        }

        #version-selector input[type="radio"]:checked+label {
            font-weight: 600;
        }

        /* --- 修改结束 --- */
    </style>
</head>

<body>
    <div class="container">
        <h1>评测集排行榜</h1>

        <div id="dataset-selector" class="selector-group"></div>
        <div id="version-selector" class="selector-group"></div>

        <div id="leaderboard-container">
            <table id="leaderboard-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript部分无需修改 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const datasetSelector = document.getElementById('dataset-selector');
            const versionSelector = document.getElementById('version-selector');
            const tableHead = document.querySelector('#leaderboard-table thead');
            const tableBody = document.querySelector('#leaderboard-table tbody');

            let allData = {};
            let currentDatasetId = '';
            let currentVersionId = '';
            let currentSort = { metricId: '', direction: '' };

            try {
                const response = await fetch('./data/leaderboard_data.json');
                allData = await response.json();
            } catch (error) {
                console.error('无法加载排行榜数据:', error);
                tableBody.innerHTML = '<tr><td colspan="100%">无法加载数据。</td></tr>';
                return;
            }

            function init() {
                const datasetIds = Object.keys(allData);
                if (datasetIds.length === 0) return;

                currentDatasetId = datasetIds[0];
                createDatasetSelector(datasetIds);
                updateVersionSelector();
                render();
            }

            function createDatasetSelector(datasetIds) {
                datasetSelector.innerHTML = '';
                datasetIds.forEach(id => {
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = `ds-${id}`;
                    input.name = 'dataset';
                    input.value = id;
                    if (id === currentDatasetId) input.checked = true;

                    const label = document.createElement('label');
                    label.htmlFor = `ds-${id}`;
                    label.textContent = allData[id].name;

                    datasetSelector.appendChild(input);
                    datasetSelector.appendChild(label);

                    input.addEventListener('change', (e) => {
                        currentDatasetId = e.target.value;
                        currentSort = { metricId: '', direction: '' };
                        updateVersionSelector();
                        render();
                    });
                });
            }

            function updateVersionSelector() {
                versionSelector.innerHTML = '';
                const dataset = allData[currentDatasetId];
                const versionIds = Object.keys(dataset.versions);

                if (versionIds.length <= 1) {
                    currentVersionId = versionIds[0];
                    return;
                }

                currentVersionId = versionIds[0];

                versionIds.forEach(id => {
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = `ver-${id}`;
                    input.name = 'version';
                    input.value = id;
                    if (id === currentVersionId) input.checked = true;

                    const label = document.createElement('label');
                    label.htmlFor = `ver-${id}`;
                    label.textContent = dataset.versions[id].name;

                    versionSelector.appendChild(input);
                    versionSelector.appendChild(label);

                    input.addEventListener('change', (e) => {
                        currentVersionId = e.target.value;
                        currentSort = { metricId: '', direction: '' };
                        render();
                    });
                });
            }

            function render() {
                if (!currentDatasetId || !currentVersionId) return;

                const versionData = allData[currentDatasetId].versions[currentVersionId];
                const metrics = versionData.metrics;
                let models = [...versionData.models];

                tableHead.innerHTML = '';
                let headerRow = '<tr><th>模型名称</th><th>论文</th>';
                metrics.forEach(metric => {
                    headerRow += `<th data-metric-id="${metric.id}" data-sort-dir="${metric.sort}">${metric.name}</th>`;
                });
                headerRow += '</tr>';
                tableHead.innerHTML = headerRow;

                if (currentSort.metricId) {
                    models.sort((a, b) => {
                        const valA = a.scores[currentSort.metricId];
                        const valB = b.scores[currentSort.metricId];
                        return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                    });
                }

                tableBody.innerHTML = '';
                models.forEach(model => {
                    let bodyRow = `<tr><td>${model.name}</td><td>${model.paper}</td>`;
                    metrics.forEach(metric => {
                        bodyRow += `<td>${model.scores[metric.id] || '-'}</td>`;
                    });
                    bodyRow += '</tr>';
                    tableBody.innerHTML += bodyRow;
                });

                tableHead.querySelectorAll('th[data-metric-id]').forEach(th => {
                    th.addEventListener('click', () => {
                        currentSort.metricId = th.dataset.metricId;
                        currentSort.direction = th.dataset.sortDir;
                        render();
                    });
                });
            }

            init();
        });
    </script>
</body>

</html>
